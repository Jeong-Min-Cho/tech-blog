<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 750" width="800" height="750">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#020617"/>
    </linearGradient>
    <linearGradient id="layer1Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="layer2Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="layer3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#ca8a04"/>
    </linearGradient>
    <linearGradient id="layer4Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="layer5Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="layer6Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="shadow6" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="750" fill="url(#bgGrad6)"/>
  
  <!-- Radial pattern -->
  <pattern id="radial" width="60" height="60" patternUnits="userSpaceOnUse">
    <circle cx="30" cy="30" r="1" fill="#1e3a5f" opacity="0.5"/>
  </pattern>
  <rect width="800" height="750" fill="url(#radial)"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#f8fafc" font-family="Segoe UI, sans-serif" font-size="26" font-weight="bold">SECURITY ARCHITECTURE</text>
  <text x="400" y="70" text-anchor="middle" fill="#64748b" font-family="Segoe UI, sans-serif" font-size="14">Defense in Depth - 6 Security Layers</text>
  
  <!-- Shield icon area -->
  <g transform="translate(365, 85)">
    <path d="M35,0 L70,15 L70,40 C70,60 55,75 35,85 C15,75 0,60 0,40 L0,15 Z" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M35,10 L60,22 L60,40 C60,55 48,67 35,75 C22,67 10,55 10,40 L10,22 Z" fill="#10b981" opacity="0.2"/>
    <text x="35" y="52" text-anchor="middle" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="20">SECURE</text>
  </g>
  
  <!-- Layer 1: Network -->
  <g filter="url(#shadow6)">
    <rect x="50" y="180" width="700" height="80" rx="12" fill="url(#layer1Grad)"/>
    <text x="80" y="210" fill="#fff" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold">Layer 1: Network Security</text>
    
    <rect x="80" y="225" width="140" height="24" rx="4" fill="#991b1b"/>
    <text x="150" y="241" text-anchor="middle" fill="#fecaca" font-family="Segoe UI, sans-serif" font-size="10">HTTPS/TLS</text>
    
    <rect x="240" y="225" width="140" height="24" rx="4" fill="#991b1b"/>
    <text x="310" y="241" text-anchor="middle" fill="#fecaca" font-family="Segoe UI, sans-serif" font-size="10">Rate Limiting (Redis)</text>
    
    <rect x="400" y="225" width="140" height="24" rx="4" fill="#991b1b"/>
    <text x="470" y="241" text-anchor="middle" fill="#fecaca" font-family="Segoe UI, sans-serif" font-size="10">IP Blocklist</text>
    
    <rect x="560" y="225" width="140" height="24" rx="4" fill="#991b1b"/>
    <text x="630" y="241" text-anchor="middle" fill="#fecaca" font-family="Segoe UI, sans-serif" font-size="10">CORS Config</text>
  </g>
  
  <!-- Layer 2: Authentication -->
  <g filter="url(#shadow6)">
    <rect x="50" y="270" width="700" height="80" rx="12" fill="url(#layer2Grad)"/>
    <text x="80" y="300" fill="#fff" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold">Layer 2: Authentication</text>
    
    <rect x="80" y="315" width="140" height="24" rx="4" fill="#9a3412"/>
    <text x="150" y="331" text-anchor="middle" fill="#fed7aa" font-family="Segoe UI, sans-serif" font-size="10">JWT Tokens (15m/7d)</text>
    
    <rect x="240" y="315" width="140" height="24" rx="4" fill="#9a3412"/>
    <text x="310" y="331" text-anchor="middle" fill="#fed7aa" font-family="Segoe UI, sans-serif" font-size="10">HTTP-only Cookies</text>
    
    <rect x="400" y="315" width="140" height="24" rx="4" fill="#9a3412"/>
    <text x="470" y="331" text-anchor="middle" fill="#fed7aa" font-family="Segoe UI, sans-serif" font-size="10">HWID Binding</text>
    
    <rect x="560" y="315" width="140" height="24" rx="4" fill="#9a3412"/>
    <text x="630" y="331" text-anchor="middle" fill="#fed7aa" font-family="Segoe UI, sans-serif" font-size="10">Multi-device Limits</text>
  </g>
  
  <!-- Layer 3: Data Protection -->
  <g filter="url(#shadow6)">
    <rect x="50" y="360" width="700" height="80" rx="12" fill="url(#layer3Grad)"/>
    <text x="80" y="390" fill="#fff" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold">Layer 3: Data Protection</text>
    
    <rect x="80" y="405" width="140" height="24" rx="4" fill="#854d0e"/>
    <text x="150" y="421" text-anchor="middle" fill="#fef08a" font-family="Segoe UI, sans-serif" font-size="10">Argon2id Hashing</text>
    
    <rect x="240" y="405" width="140" height="24" rx="4" fill="#854d0e"/>
    <text x="310" y="421" text-anchor="middle" fill="#fef08a" font-family="Segoe UI, sans-serif" font-size="10">AES-256-GCM</text>
    
    <rect x="400" y="405" width="140" height="24" rx="4" fill="#854d0e"/>
    <text x="470" y="421" text-anchor="middle" fill="#fef08a" font-family="Segoe UI, sans-serif" font-size="10">ECDSA Signatures</text>
    
    <rect x="560" y="405" width="140" height="24" rx="4" fill="#854d0e"/>
    <text x="630" y="421" text-anchor="middle" fill="#fef08a" font-family="Segoe UI, sans-serif" font-size="10">HKDF Key Derivation</text>
  </g>
  
  <!-- Layer 4: Application -->
  <g filter="url(#shadow6)">
    <rect x="50" y="450" width="700" height="80" rx="12" fill="url(#layer4Grad)"/>
    <text x="80" y="480" fill="#fff" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold">Layer 4: Application Security</text>
    
    <rect x="80" y="495" width="140" height="24" rx="4" fill="#166534"/>
    <text x="150" y="511" text-anchor="middle" fill="#bbf7d0" font-family="Segoe UI, sans-serif" font-size="10">Pydantic/Zod Valid.</text>
    
    <rect x="240" y="495" width="140" height="24" rx="4" fill="#166534"/>
    <text x="310" y="511" text-anchor="middle" fill="#bbf7d0" font-family="Segoe UI, sans-serif" font-size="10">SQL Injection Prev.</text>
    
    <rect x="400" y="495" width="140" height="24" rx="4" fill="#166534"/>
    <text x="470" y="511" text-anchor="middle" fill="#bbf7d0" font-family="Segoe UI, sans-serif" font-size="10">XSS Prevention</text>
    
    <rect x="560" y="495" width="140" height="24" rx="4" fill="#166534"/>
    <text x="630" y="511" text-anchor="middle" fill="#bbf7d0" font-family="Segoe UI, sans-serif" font-size="10">CSRF Protection</text>
  </g>
  
  <!-- Layer 5: Client -->
  <g filter="url(#shadow6)">
    <rect x="50" y="540" width="700" height="80" rx="12" fill="url(#layer5Grad)"/>
    <text x="80" y="570" fill="#fff" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold">Layer 5: Client Security</text>
    
    <rect x="80" y="585" width="140" height="24" rx="4" fill="#1e40af"/>
    <text x="150" y="601" text-anchor="middle" fill="#bfdbfe" font-family="Segoe UI, sans-serif" font-size="10">Credential Manager</text>
    
    <rect x="240" y="585" width="140" height="24" rx="4" fill="#1e40af"/>
    <text x="310" y="601" text-anchor="middle" fill="#bfdbfe" font-family="Segoe UI, sans-serif" font-size="10">In-Memory Decrypt</text>
    
    <rect x="400" y="585" width="140" height="24" rx="4" fill="#1e40af"/>
    <text x="470" y="601" text-anchor="middle" fill="#bfdbfe" font-family="Segoe UI, sans-serif" font-size="10">Token-based Auth</text>
    
    <rect x="560" y="585" width="140" height="24" rx="4" fill="#1e40af"/>
    <text x="630" y="601" text-anchor="middle" fill="#bfdbfe" font-family="Segoe UI, sans-serif" font-size="10">Heartbeat Validation</text>
  </g>
  
  <!-- Layer 6: Monitoring -->
  <g filter="url(#shadow6)">
    <rect x="50" y="630" width="700" height="80" rx="12" fill="url(#layer6Grad)"/>
    <text x="80" y="660" fill="#fff" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold">Layer 6: Monitoring and Audit</text>
    
    <rect x="80" y="675" width="140" height="24" rx="4" fill="#5b21b6"/>
    <text x="150" y="691" text-anchor="middle" fill="#ddd6fe" font-family="Segoe UI, sans-serif" font-size="10">Audit Logging</text>
    
    <rect x="240" y="675" width="140" height="24" rx="4" fill="#5b21b6"/>
    <text x="310" y="691" text-anchor="middle" fill="#ddd6fe" font-family="Segoe UI, sans-serif" font-size="10">Heartbeat Tracking</text>
    
    <rect x="400" y="675" width="140" height="24" rx="4" fill="#5b21b6"/>
    <text x="470" y="691" text-anchor="middle" fill="#ddd6fe" font-family="Segoe UI, sans-serif" font-size="10">Session Monitoring</text>
    
    <rect x="560" y="675" width="140" height="24" rx="4" fill="#5b21b6"/>
    <text x="630" y="691" text-anchor="middle" fill="#ddd6fe" font-family="Segoe UI, sans-serif" font-size="10">Security Alerts</text>
  </g>
  
  <!-- Layer numbers on left side -->
  <circle cx="30" cy="220" r="15" fill="#ef4444"/>
  <text x="30" y="225" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">1</text>
  
  <circle cx="30" cy="310" r="15" fill="#f97316"/>
  <text x="30" y="315" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">2</text>
  
  <circle cx="30" cy="400" r="15" fill="#eab308"/>
  <text x="30" y="405" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">3</text>
  
  <circle cx="30" cy="490" r="15" fill="#22c55e"/>
  <text x="30" y="495" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">4</text>
  
  <circle cx="30" cy="580" r="15" fill="#3b82f6"/>
  <text x="30" y="585" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">5</text>
  
  <circle cx="30" cy="670" r="15" fill="#8b5cf6"/>
  <text x="30" y="675" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">6</text>
</svg>
