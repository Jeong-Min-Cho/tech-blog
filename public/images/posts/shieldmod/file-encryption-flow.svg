<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700" width="800" height="700">
  <defs>
    <linearGradient id="bgGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0a09"/>
      <stop offset="100%" style="stop-color:#1c1917"/>
    </linearGradient>
    <linearGradient id="uploadGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="encryptGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="keyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="storeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="userGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="hkdfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="memoryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="shadow5" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="url(#bgGrad5)"/>
  
  <!-- Diagonal lines pattern -->
  <pattern id="diag" width="20" height="20" patternUnits="userSpaceOnUse">
    <line x1="0" y1="20" x2="20" y2="0" stroke="#292524" stroke-width="1"/>
  </pattern>
  <rect width="800" height="700" fill="url(#diag)" opacity="0.3"/>
  
  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" fill="#f8fafc" font-family="Segoe UI, sans-serif" font-size="26" font-weight="bold">FILE ENCRYPTION FLOW</text>
  <text x="400" y="70" text-anchor="middle" fill="#6b7280" font-family="Segoe UI, sans-serif" font-size="13">AES-256-GCM ‚Ä¢ HKDF-SHA256 ‚Ä¢ Secure Distribution</text>
  
  <!-- ========== UPLOAD PHASE ========== -->
  <text x="100" y="110" fill="#3b82f6" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">‚ë† ADMIN UPLOAD</text>
  
  <!-- Admin Upload Box -->
  <g filter="url(#shadow5)">
    <rect x="60" y="130" width="160" height="60" rx="10" fill="url(#uploadGrad)"/>
    <text x="140" y="165" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Admin Upload</text>
  </g>
  
  <!-- Arrow down -->
  <line x1="140" y1="190" x2="140" y2="220" stroke="#e5e7eb" stroke-width="2"/>
  <polygon points="140,230 133,218 147,218" fill="#e5e7eb"/>
  
  <!-- Raw File Box -->
  <g filter="url(#shadow5)">
    <rect x="60" y="235" width="160" height="50" rx="8" fill="#27272a"/>
    <text x="140" y="265" text-anchor="middle" fill="#a1a1aa" font-family="Segoe UI, sans-serif" font-size="13">üìÑ Raw File</text>
  </g>
  
  <!-- Arrow down -->
  <line x1="140" y1="285" x2="140" y2="315" stroke="#e5e7eb" stroke-width="2"/>
  <polygon points="140,325 133,313 147,313" fill="#e5e7eb"/>
  
  <!-- ========== ENCRYPTION PHASE ========== -->
  <text x="100" y="355" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">‚ë° ENCRYPTION</text>
  
  <!-- AES-256-GCM Box -->
  <g filter="url(#shadow5)">
    <rect x="60" y="370" width="160" height="70" rx="10" fill="url(#encryptGrad)"/>
    <text x="140" y="400" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold">AES-256-GCM</text>
    <text x="140" y="420" text-anchor="middle" fill="#fecaca" font-family="Segoe UI, sans-serif" font-size="11">Encryption</text>
  </g>
  
  <!-- Master Key input -->
  <g filter="url(#shadow5)">
    <rect x="280" y="380" width="140" height="50" rx="8" fill="url(#keyGrad)"/>
    <text x="350" y="410" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">üîë Master Key</text>
  </g>
  
  <!-- Arrow from key to encryption (horizontal left arrow) -->
  <line x1="280" y1="405" x2="230" y2="405" stroke="#f59e0b" stroke-width="2"/>
  <polygon points="220,405 232,398 232,412" fill="#f59e0b"/>
  
  <!-- Arrow down from encryption -->
  <line x1="140" y1="440" x2="140" y2="470" stroke="#e5e7eb" stroke-width="2"/>
  <polygon points="140,480 133,468 147,468" fill="#e5e7eb"/>
  
  <!-- ========== STORAGE PHASE ========== -->
  <text x="100" y="510" fill="#8b5cf6" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">‚ë¢ STORAGE</text>
  
  <!-- Encrypted File Structure -->
  <g filter="url(#shadow5)">
    <rect x="60" y="525" width="360" height="60" rx="10" fill="url(#storeGrad)"/>
    <text x="240" y="550" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="12" font-weight="bold">Encrypted File Structure</text>
    
    <!-- Structure breakdown -->
    <rect x="75" y="558" width="80" height="18" rx="4" fill="#7c3aed"/>
    <text x="115" y="571" text-anchor="middle" fill="#e9d5ff" font-family="Consolas, monospace" font-size="9">12-byte nonce</text>
    
    <rect x="165" y="558" width="100" height="18" rx="4" fill="#6d28d9"/>
    <text x="215" y="571" text-anchor="middle" fill="#ddd6fe" font-family="Consolas, monospace" font-size="9">ciphertext</text>
    
    <rect x="275" y="558" width="70" height="18" rx="4" fill="#5b21b6"/>
    <text x="310" y="571" text-anchor="middle" fill="#c4b5fd" font-family="Consolas, monospace" font-size="9">auth tag</text>
  </g>
  
  <!-- Database indicator -->
  <g transform="translate(440, 530)">
    <rect x="0" y="0" width="100" height="50" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="50" y="30" text-anchor="middle" fill="#94a3b8" font-family="Segoe UI, sans-serif" font-size="11">üíæ Database</text>
  </g>
  <line x1="420" y1="555" x2="440" y2="555" stroke="#475569" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- ========== DOWNLOAD PHASE ========== -->
  <!-- Divider -->
  <line x1="550" y1="100" x2="550" y2="600" stroke="#374151" stroke-width="2" stroke-dasharray="6,4"/>
  <text x="680" y="110" text-anchor="middle" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">‚ë£ USER DOWNLOAD</text>
  
  <!-- User Request -->
  <g filter="url(#shadow5)">
    <rect x="580" y="130" width="180" height="60" rx="10" fill="url(#userGrad5)"/>
    <text x="670" y="155" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold">Download Request</text>
    <text x="670" y="175" text-anchor="middle" fill="#d1fae5" font-family="Segoe UI, sans-serif" font-size="10">Authenticated User</text>
  </g>
  
  <!-- Arrow down -->
  <line x1="670" y1="190" x2="670" y2="220" stroke="#e5e7eb" stroke-width="2"/>
  <polygon points="670,230 663,218 677,218" fill="#e5e7eb"/>
  
  <!-- HKDF Key Derivation -->
  <g filter="url(#shadow5)">
    <rect x="580" y="240" width="180" height="80" rx="10" fill="url(#hkdfGrad)"/>
    <text x="670" y="270" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold">HKDF-SHA256</text>
    <text x="670" y="290" text-anchor="middle" fill="#cffafe" font-family="Segoe UI, sans-serif" font-size="10">Key Derivation</text>
    <text x="670" y="308" text-anchor="middle" fill="#a5f3fc" font-family="Segoe UI, sans-serif" font-size="9">User ID + Token</text>
  </g>
  
  <!-- Arrow down -->
  <line x1="670" y1="320" x2="670" y2="350" stroke="#e5e7eb" stroke-width="2"/>
  <polygon points="670,360 663,348 677,348" fill="#e5e7eb"/>
  
  <!-- Unique Key indicator -->
  <g filter="url(#shadow5)">
    <rect x="580" y="370" width="180" height="50" rx="8" fill="#164e63"/>
    <text x="670" y="400" text-anchor="middle" fill="#67e8f9" font-family="Segoe UI, sans-serif" font-size="11" font-weight="bold">üîê Unique User Key</text>
  </g>
  
  <!-- Arrow down -->
  <line x1="670" y1="420" x2="670" y2="450" stroke="#e5e7eb" stroke-width="2"/>
  <polygon points="670,460 663,448 677,448" fill="#e5e7eb"/>
  
  <!-- ========== DECRYPTION PHASE ========== -->
  <text x="610" y="490" fill="#22c55e" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">‚ë§ CLIENT DECRYPTION</text>
  
  <!-- In-Memory Decryption -->
  <g filter="url(#shadow5)">
    <rect x="580" y="505" width="180" height="80" rx="10" fill="url(#memoryGrad)"/>
    <text x="670" y="535" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="13" font-weight="bold">In-Memory Decrypt</text>
    <text x="670" y="555" text-anchor="middle" fill="#bbf7d0" font-family="Segoe UI, sans-serif" font-size="10">Client Application</text>
    <text x="670" y="573" text-anchor="middle" fill="#86efac" font-family="Segoe UI, sans-serif" font-size="9">‚ö†Ô∏è Never on disk</text>
  </g>
  
  <!-- ========== SECURITY BADGES ========== -->
  <g transform="translate(100, 620)">
    <rect x="0" y="0" width="600" height="50" rx="8" fill="#1c1917" stroke="#292524" stroke-width="1"/>
    
    <rect x="20" y="12" width="120" height="26" rx="4" fill="#7f1d1d"/>
    <text x="80" y="30" text-anchor="middle" fill="#fca5a5" font-family="Segoe UI, sans-serif" font-size="10">üîí AES-256-GCM</text>
    
    <rect x="160" y="12" width="120" height="26" rx="4" fill="#164e63"/>
    <text x="220" y="30" text-anchor="middle" fill="#67e8f9" font-family="Segoe UI, sans-serif" font-size="10">üîë HKDF-SHA256</text>
    
    <rect x="300" y="12" width="130" height="26" rx="4" fill="#14532d"/>
    <text x="365" y="30" text-anchor="middle" fill="#86efac" font-family="Segoe UI, sans-serif" font-size="10">üíæ No Plaintext</text>
    
    <rect x="450" y="12" width="130" height="26" rx="4" fill="#581c87"/>
    <text x="515" y="30" text-anchor="middle" fill="#d8b4fe" font-family="Segoe UI, sans-serif" font-size="10">üë§ Per-User Keys</text>
  </g>
</svg>
